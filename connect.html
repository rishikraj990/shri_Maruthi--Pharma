    <section id="main-body">

      <p class="header-line">Please provide the following details:</p>

      <form class="fields-fill">

        <div class="container main-cont">

          <div class="row main-row">
            <div class="col-sm-4 column-abt">
              <label for="name">Enter your Name:</label>
            </div>
            <div class="col-sm-4 input-column">
              <input class="fields" id="name" type="text">
            </div>
          </div>

          <div class="row main-row">
            <div class="col-sm-4 column-abt">
              <label for="phoneno">Enter your Mobile number: </label>
            </div>
            <div class="col-sm-4 input-column">
              <input class="fields" id="phn" type="text" >
            </div>
          </div>

          <div class="row main-row">
            <div class="col-sm-4 column-abt">
              <label for="email">Enter your EmailID:</label>
            </div>
              <div class="col-sm-4 input-column">
              <input class="fields" id="email" type="email">
            </div>
          </div>

        </div>

        <h3>

          <div class="container">
            <div class="row mess-row">
              <div class="col-sm mess-column">
                <textarea name="name" rows="6%" cols="50%" class="mess-name">Enter your message here:</textarea>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row justify-content-center button-row">
              <div class="col-sm-4">
              <button type="button" class="btn  btn-block btn-dark btn-lg" submit-button>SUBMIT &nbsp; <i class="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </div>

      </form>
